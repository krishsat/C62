<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>

            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/EEf4PcMkRJV6PquDwFX_10mlS3dnpb60sHh5ayf56v8/embed"></iframe>
        </section>

        <section id="game">
            <h1>Games</h1>
            <h2>Click on the games to explore.</h2>
            <h5>These games are built on sprite lab.</h5>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/iG5rIAn0UQz6f_-eVf8cBG9-puQfDXaX4tbmUdMlLPc" target="_blank">
                                <img src="download.png">

                                <p>Collect the coins</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/5VynKCUhG7tAJNDxhr_FVgBYl9cN6EIG-rS0cGrqI6c" target="_blank">
                                <img src="download%20(1).png">

                            <div class="carousel-content">
                                <p>Balloon Pop</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>

        </section>

        <section id="chatbot">

            <div class="line"></div>
